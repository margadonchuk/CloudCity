# Конфигурация nginx с увеличенными таймаутами для отправки email
# Добавьте эти настройки в ваш файл /etc/nginx/sites-available/cloudcitylife.com

server {
    listen 443 ssl http2;
    server_name cloudcitylife.com www.cloudcitylife.com;

    ssl_certificate /etc/letsencrypt/live/cloudcitylife.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cloudcitylife.com/privkey.pem;

    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # Увеличенные таймауты для отправки email
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        send_timeout 60s;
        
        # Заголовки для reverse proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket поддержка
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_cache_bypass $http_upgrade;
        
        # Буферизация (опционально, может помочь)
        proxy_buffering off;
    }
}

# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name cloudcitylife.com www.cloudcitylife.com;
    return 301 https://$server_name$request_uri;
}

